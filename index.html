<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Resume Builder</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        lato: ['Lato', 'sans-serif'],
                        montserrat: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        primary: '#4F46E5', // Indigo 600
                        secondary: '#6366F1', // Indigo 500
                        accent: '#818CF8', // Indigo 400
                        light: '#E0E7FF', // Indigo 100
                        dark: '#1F2937', // Gray 800 - Used for general dark text
                    }
                }
            }
        }
    </script>

    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #374151;
        }
        .container {
            max-width: 960px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        #resume-content {
            width: 794px; /* A4 width in pixels */
            min-height: 1123px; /* A4 height in pixels */
            padding: 1cm;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            margin: 0 auto;
            box-sizing: border-box;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #resume-output, #resume-output * {
                visibility: visible;
            }
            #resume-content {
                width: 210mm;
                min-height: 297mm;
                margin: 0;
                border: none;
                padding: 10mm;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold text-center mb-5">Elite Resume Builder</h1>
        <form id="resume-form">
            <div class="mb-4">
                <label for="full-name" class="block font-bold">Full Name:</label>
                <input type="text" id="full-name" class="w-full border rounded-md p-2" placeholder="Enter your full name" required />
            </div>
            <div class="mb-4">
                <label for="designation" class="block font-bold">Designation:</label>
                <input type="text" id="designation" class="w-full border rounded-md p-2" placeholder="e.g., Software Engineer" required />
            </div>
            <div class="mb-4">
                <label for="email" class="block font-bold">Email Address:</label>
                <input type="email" id="email" class="w-full border rounded-md p-2" placeholder="Enter your email" required />
            </div>
            <div class="mb-4">
                <label for="phone" class="block font-bold">Phone Number:</label>
                <input type="tel" id="phone" class="w-full border rounded-md p-2" placeholder="Enter your phone number" required />
            </div>
            <div class="mb-4">
                <label for="skills" class="block font-bold">Skills:</label>
                <textarea id="skills" class="w-full border rounded-md p-2" placeholder="Enter your skills, separated by commas"></textarea>
            </div>
            <div class="mb-4">
                <label for="experience" class="block font-bold">Experience:</label>
                <textarea id="experience" class="w-full border rounded-md p-2" placeholder="Enter your work experience"></textarea>
            </div>
            <div class="mb-4">
                <label for="education" class="block font-bold">Education:</label>
                <textarea id="education" class="w-full border rounded-md p-2" placeholder="Enter your education details"></textarea>
            </div>
            <button type="submit" class="w-full bg-primary text-white p-2 rounded-md">Generate Resume</button>
        </form>

        <div id="resume-output" class="hidden mt-5">
            <h2 class="text-xl font-bold text-center mb-5">Generated Resume</h2>
            <div id="resume-content" class="border"></div>
            <div class="output-actions mt-4 text-center">
                <button id="download-jpg" class="px-4 py-2 bg-green-500 text-white rounded-md">Download as JPG</button>
                <button id="download-png" class="px-4 py-2 bg-blue-500 text-white rounded-md">Download as PNG</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const resumeForm = document.getElementById('resume-form');
        const resumeOutput = document.getElementById('resume-output');
        const resumeContent = document.getElementById('resume-content');
        const downloadJpgBtn = document.getElementById('download-jpg');
        const downloadPngBtn = document.getElementById('download-png');

        // Form Submission and Resume Generation
        resumeForm.addEventListener('submit', (event) => {
            event.preventDefault();

            // Get form data
            const fullName = document.getElementById('full-name').value;
            const designation = document.getElementById('designation').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const skills = document.getElementById('skills').value;
            const experience = document.getElementById('experience').value;
            const education = document.getElementById('education').value;

            // Populate resume content
            resumeContent.innerHTML = `
                <div class="text-center mb-4">
                    <h1 class="text-3xl font-bold">${fullName}</h1>
                    <p class="text-xl font-semibold">${designation}</p>
                </div>
                <div class="mb-4">
                    <h2 class="font-bold text-lg">Contact Information</h2>
                    <p>Email: ${email}</p>
                    <p>Phone: ${phone}</p>
                </div>
                <div class="mb-4">
                    <h2 class="font-bold text-lg">Skills</h2>
                    <p>${skills}</p>
                </div>
                <div class="mb-4">
                    <h2 class="font-bold text-lg">Experience</h2>
                    <p>${experience}</p>
                </div>
                <div class="mb-4">
                    <h2 class="font-bold text-lg">Education</h2>
                    <p>${education}</p>
                </div>
            `;

            // Show resume output
            resumeOutput.classList.remove('hidden');
        });

        // Download Resume as JPG
        downloadJpgBtn.addEventListener('click', () => {
            html2canvas(resumeContent, { scale: 2 }).then(canvas => {
                canvas.toBlob(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'resume.jpg';
                    link.click();
                }, 'image/jpeg', 0.95);
            });
        });

        // Download Resume as PNG
        downloadPngBtn.addEventListener('click', () => {
            html2canvas(resumeContent, { scale: 2 }).then(canvas => {
                canvas.toBlob(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'resume.png';
                    link.click();
                }, 'image/png');
            });
        });
    </script>
</body>
</html>
