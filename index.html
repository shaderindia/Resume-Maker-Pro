<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV Maker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
</head>
<body>
  <header class="credits">
    Made by 
    <a href="https://www.instagram.com/nishix_vamp" target="_blank">
      <img src="assets/instagram.svg" alt="Instagram" class="icon" />
      Nishikant Xalxo
    </a>
  </header>

  <main>
    <section class="input-form">
      <!-- Input Fields -->
      <input type="text" placeholder="Name" id="name" />
      <input type="text" placeholder="Designation" id="designation" />
      <input type="email" placeholder="Email" id="email" />
      <input type="text" placeholder="Phone" id="phone" />
      <input type="text" placeholder="Address" id="address" />
      <input type="text" placeholder="Nationality" id="nationality" />
      <input type="date" id="dob" />
      <select id="gender">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <textarea placeholder="Objective or Summary" id="objective"></textarea>
      <input type="text" placeholder="Skills (comma-separated)" id="skills" />
      <input type="text" placeholder="Languages (comma-separated)" id="languages" />
      <textarea placeholder="Work Experience" id="experience"></textarea>
      <textarea placeholder="Education" id="education"></textarea>
      <textarea readonly id="declaration">I hereby declare that the above information is true to the best of my knowledge.</textarea>
      <input type="file" id="photoUpload" accept="image/*" />
      <canvas id="croppedCanvas" style="display: none;"></canvas>
    </section>

    <section class="cv-preview" id="cv-preview">
      <div class="left-column">
        <img id="profilePic" alt="Profile Picture" />
        <div><strong>Email:</strong> <span id="prev-email"></span></div>
        <div><strong>Phone:</strong> <span id="prev-phone"></span></div>
        <div class="section-heading">Skills</div>
        <ul id="prev-skills"></ul>
        <div class="section-heading">Languages</div>
        <ul id="prev-languages"></ul>
      </div>
      <div class="right-column">
        <h1 id="prev-name"></h1>
        <h2 id="prev-designation"></h2>
        <div class="section-heading">Objective</div>
        <p id="prev-objective"></p>
        <div class="section-heading">Work Experience</div>
        <p id="prev-experience"></p>
        <div class="section-heading">Education</div>
        <p id="prev-education"></p>
        <div class="section-heading">Declaration</div>
        <p id="prev-declaration"></p>
      </div>
    </section>
  </main>

  <footer class="actions">
    <button id="toggle-theme">Toggle Dark Mode</button>
    <button id="switch-template">Switch Template</button>
    <button id="download-cv">Download CV</button>
    <button id="share-app">Share App</button>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
