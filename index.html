<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced CV Maker</title>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- External Libraries (Optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
</head>
<body>
  <div class="toolbar">
    <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    <button onclick="switchTemplate()">ðŸ–¼ Switch Template</button>
    <button onclick="shareApp()">ðŸ”— Share App</button>
  </div>

  <div class="app">
    <h1>Create Your Professional CV</h1>
    <form id="cvForm">
      <div class="section">
        <label>Name <input type="text" id="name" /></label>
        <label>Designation <input type="text" id="designation" /></label>
        <label>Email <input type="email" id="email" /></label>
        <label>Phone <input type="text" id="phone" /></label>
        <label>Address <input type="text" id="address" /></label>
      </div>
      <div class="section">
        <label>Skills (comma-separated) <input type="text" id="skills" /></label>
        <label>Languages (comma-separated) <input type="text" id="languages" /></label>
      </div>
      <button type="submit">Generate CV</button>
    </form>
  </div>

  <div id="cvPreview" class="a4-page template1">
    <aside>
      <img id="cvPhoto" class="profile-pic" src="" />
      <h2 id="cvName">Your Name</h2>
      <h3 id="cvDesignation">Your Title</h3>
      <ul id="cvSkills"></ul>
      <ul id="cvLanguages"></ul>
    </aside>
    <main>
      <h3>Work Experience</h3>
      <p id="cvExperience"></p>
      <h3>Education</h3>
      <p id="cvEducation"></p>
    </main>
  </div>

  <div class="download-section">
    <button onclick="downloadPDF()">ðŸ“„ Download CV (PDF)</button>
  </div>

  <!-- Link to JavaScript -->
  <script src="script.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
